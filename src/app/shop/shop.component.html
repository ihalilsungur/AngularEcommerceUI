<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <select name="" id="" class="custom-select" (change)='onSortSelected($event.target.value)'>
        <option *ngFor="let sort of sortOptions" selected [value]='sort.value'>{{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3 mt-4">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " aria-current="true" *ngFor="let brand of brands"
          [class.active]="brand.id === showParams.brandId" [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{brand.name}}</li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " aria-current="true" *ngFor="let type of types"
          [class.active]="type.id == showParams.typeId" [value]="type.id" (click)="onTypeSelected(type.id)">
          {{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong> 10 </strong> of <strong> 18 </strong>Results</span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control" style="width: 300px;" placeholder="search ..">
          <button type="button" class="btn btn-outline-primary my-2 ml-1">Search</button>
          <button type="button" class="btn btn-outline-success my-2 ml-1">Rest</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-2" *ngFor="let item of products">
          <app-product-item [product]='item'></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="77" previousText="&lsaquo;" nextText="&rsaquo;"
          firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>

    </section>
  </div>
</div>
