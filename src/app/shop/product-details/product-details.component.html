<div class="row mt-5" *ngIf="product">
  <div class="col-md-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" srcset="" class="img-fluid w-100 h-100">

  </div>
  <div class="col-md-6">
    <h3>{{product.name}}</h3>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning mr-2" (click)="decrementItemQuantity()"
        style="cursor: pointer; font-size: 2em;"></i>
      <span class="font-weight-bold mr-2" style="font-size: 1.5em;">{{ quantity }} </span>
      <i class="fa fa-plus-circle text-warning mr-2" (click)="incrementItemQuantity()"
        style="cursor: pointer; font-size: 2em;"></i>
      <button class="btn-outline-primary btn-sm ml-4" (click)="addItemBasket()">Sepete Ekle</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 ml-3">
      <h4>Descirption</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
