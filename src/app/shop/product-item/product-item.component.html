<div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" srcset="" class="img-fluid" style="height: 200px;" >
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-1 p-1"> View</button>
      <button type="button" class="btn btn-sm btn-outline-secondary fa fa-edit"> Edit</button>
    </div>
  </div>
</div>
