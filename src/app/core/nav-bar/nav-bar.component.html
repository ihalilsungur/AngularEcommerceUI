<header class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3
   bg-body border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" alt="logo" routerLink="/" srcset="" style="max-height: 70px;" class="logo">
  <nav class="my-2 my-md-0 me-md-3 mr-1 text-uppercase" style="font-weight: 700;">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2 " routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2 " href="#" routerLinkActive="active ? 'active':{axact:true}">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$| async).basketItems.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-primary mr-2">Sign up</a>

  </div>

</header>
